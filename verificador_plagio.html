<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Plágio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .tool-textarea-bg {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        
        .tbox {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        #checkButton {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #checkButton:hover {
            background-color: #0056b3;
        }
        
        #percentimg,
        #percent,
        #resultList {
            margin-top: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Plágio</h1>
        
        <div class="tool-textarea-bg">
            <textarea id="mycontent" rows="3" placeholder="Cole seu texto aqui e clique em 'Verificar Plágio'"></textarea>
            
            <div class="tbox">
                <div class="max-text">Limite máximo: <span id="max_words_limit">1000</span> palavras por busca.</div>
                <div class="total-word">Total de palavras: <span id="words-count">0</span></div>
            </div>
        </div>
        
        <input type="hidden" id="authCode" value="">
        
        <div id="reCapCode" class="captchaCode">
            <label>Verificação de imagem *</label>
            <div class="g-recaptcha" data-sitekey="6LfEDV0UAAAAADvSFovCS7U_oYsBxJCBp-GJLgft"></div>
        </div>
        
        <input type="hidden" value="recap" id="capType">
        
        <button id="checkButton">Verificar Plágio</button>
        
        <div id="percentimg" style="display:none;">
            <img src="https://www.turboseotools.com/theme/agency/img/load.gif" alt="Verificador de plágio online">
            <br>
            Checando...
        </div>
        
        <div id="percent"></div>
        
        <table class="table table-bordered" id="resultList" style="display:none;"></table>
        
        <div id="tryNew" class="text-center hide">
            <br>
            <a class="btn btn-lg btn-info" href="https://www.turboseotools.com/plagiarism-checker">Tentar Novo Documento</a>
        </div>
    </div>
    
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://www.turboseotools.com/core/library/plagiarism.js"></script>
</body>
</html>
